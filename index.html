<!DOCTYPE html>
<html>
    <head>
      <title>Local League</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <main>
        <ul id="gamesDisplay">
          <li>The quick brown fox jumps over the lazy dog <button> edit </button> <button> trash </button></li>
        </ul>
      </main>
      <aside id="adminPanel">
        <div class="wrapper">
          <h1>Local League</h1>

          <form id="signInForm">
            <input type="text" name="credentials[email]" placeholder="email"/>
            <br>
            <input type="password" name="credentials[password]" placeholder="password"/>
            <button type="submit">Sign In</button>
          </form>
          <!-- this link is to allow the user to sign up if they havenet used the app before -->
          <a id="signUpToggleBtn"> Sign Up</a>

          <form id="signUpForm">
            <input type="text" name="credentials[email]" placeholder="email"/>
            <br>
            <input type="password" name="credentials[password]" placeholder="password"/>
            <br>
            <input type="password" name="credentials[password_confirmation]" placeholder="retype password"/>
            <button type="submit">Sign Up</button>
          </form>

          <form id="signOutForm">
            <input readonly="true"></input>
            <button>Sign Out</button>
          </form>
          <!-- through this form a user create games -->
          <form id="gameCreateForm">
            <br>
            <hr/>
            <input type="date" />
            <input type="text" placeholder="location"/>
            <input type="text" placeholder="home team"/>
            <input type="number" placeholder="home team score"/>
            <input type="text" placeholder="away team"/>
            <input type="number" placeholder="away team score"/>
            <button type="submit">Create</button>
            <hr/>
          </form>
          <a id="getGames">get games</a>
          <form id="gameUpdateForm">
            <br>
            <hr/>
            <p id="gameIDDisaply"> <p>
            <input type="date"/>
            <input type="text" placeholder="location"/>
            <input type="text" placeholder="home team"/>
            <input type="number" placeholder="home team score"/>
            <input type="text" placeholder="away team"/>
            <input type="number" placeholder="away team score"/>
            <button type="submit">Update</button>
            <hr/>
          </form>
        </div>
      </aside>

    </body>
</html>
